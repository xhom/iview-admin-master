<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico"><!--可设置网站的图标-->
    <title>iView后台管理系统模版</title><!--可设置整个网站的标题-->
  </head>
  <body>
    <noscript>
      <!--无可用js时显示下面的提示-->
      <strong>由于没有可用的js导致系统无法正常运行，请启用以继续</strong>
    </noscript>
    <div id="app"></div><!--整个网站的根模块，与main.js的vue对象绑定在一起-->
    <!-- built files will be auto injected -->
  </body>
</html><!--本文件是整个单页应用的入口-->
